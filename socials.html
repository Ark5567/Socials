<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bio</title>
    <link rel="icon" href="okhiguys ava.png" type="image/x-icon">
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: #000;
            cursor: none;
        }

        * {
            cursor: none !important;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.15s ease-out, width 0.2s ease, height 0.2s ease, border-color 0.2s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 40px;
            height: 40px;
            border-color: rgba(255, 255, 255, 1);
        }

        .custom-cursor.text {
            width: 4px;
            height: 24px;
            border-radius: 2px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }

        h1, .bio, .joined-date, .location span {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(30px);
            opacity: 0;
            transition: all 1s ease;
        }

        .video-background.loaded {
            filter: blur(0px);
            opacity: 1;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e2e2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 62.5px;
            height: 62.5px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 17.5px;
            letter-spacing: 1px;
        }

        .enter-text {
            font-size: 80px;
            color: white;
            cursor: none;
            transition: all 0.3s ease;
            user-select: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .enter-text.ready {
            opacity: 1;
            pointer-events: auto;
        }

        .enter-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .tilt-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
        }

        .liquidGlass-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            min-height: 225px;
            border-radius: 24px;
            opacity: 0;
            transition: all 0.8s ease, transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .liquidGlass-wrapper.visible {
            opacity: 1;
        }


        .liquidGlass-wrapper svg {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        .liquidGlass-effect {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            filter: url(#glass-distortion);
            overflow: hidden;
            z-index: 1;
        }

        .liquidGlass-bg {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, 
                rgba(30, 30, 35, 0.7) 0%, 
                rgba(20, 20, 25, 0.5) 50%,
                rgba(30, 30, 35, 0.7) 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 20px 60px -10px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.03);
            z-index: 2;
            overflow: hidden;
        }

        /* Top highlight */
        .liquidGlass-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.4) 80%,
                transparent 100%
            );
            border-radius: 24px 24px 0 0;
        }

        .liquidGlass-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            border-radius: 24px 0 0 24px;
        }

        .liquidGlass-content {
            position: relative;
            padding: 30px 35px 60px 35px;
            z-index: 3;
            min-height: 225px;
        }

        .container.visible {
            opacity: 1;
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
            flex-shrink: 0;
            pointer-events: none;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            padding-top: 5px;
        }

        h1 {
            font-size: 38px;
            color: white;
            margin-bottom: 1px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            margin-bottom: 1px;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .joined-date {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }

        .social-links {
            display: flex;
            gap: 2px;
            margin-top: 0;
            flex-wrap: wrap;
            justify-content: flex-end;
            position: absolute;
            bottom: 20px;
            right: 35px;
            z-index: 10;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            backdrop-filter: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: none;
            box-shadow: none;
            cursor: none;
            position: relative;
            padding: 4px;
        }

        .social-btn:hover {
            background: transparent;
            transform: translateY(-3px) scale(1.1);
        }

        .social-btn svg {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
            pointer-events: none;
            display: block;
        }
        
        .social-btn:hover svg {
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.6));
        }

        .location {
             display: flex;
             align-items: center;
             gap: 8px;
             position: absolute;
             bottom: 20px;
             left: 35px;
             color: white;
             font-size: 20px;
             font-weight: 500;
             z-index: 10;
             pointer-events: none;
         }

        .location svg {
            width: 24px !important;
            height: 24px !important;
            min-width: 24px;
            min-height: 24px;
            display: block;
            flex-shrink: 0;
            fill: currentColor;
            position: relative !important;
        }

        .location span {
            margin-right: 10px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            color: white;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            z-index: 999;
            display: none;
            pointer-events: none;
        }

        .copy-btn.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .audio-toggle {
            position: fixed;
            bottom: 37.5px;
            right: 37.5px;
            width: 62.5px;
            height: 62.5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;
            opacity: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .audio-toggle.visible {
            opacity: 1;
        }

        .audio-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 768px) {
            .liquidGlass-wrapper {
                max-width: 90vw;
            }

            .liquidGlass-content {
                padding: 24px 20px 65px 20px;
                min-height: 200px;
            }

            .liquidGlass-effect,
            .liquidGlass-bg {
                border-radius: 20px;
            }

            .liquidGlass-bg::before {
                border-radius: 20px 20px 0 0;
            }

            .liquidGlass-bg::after {
                border-radius: 20px 0 0 20px;
            }

            .profile-section {
                flex-direction: row;
                align-items: center;
                text-align: left;
                gap: 18px;
                margin-bottom: 10px;
            }

            .profile-info {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding-top: 0;
            }

            .profile-img {
                width: 90px;
                height: 90px;
            }

            h1 {
                font-size: 26px;
            }

            .bio {
                font-size: 13px;
            }

            .joined-date {
                font-size: 11px;
            }

            .location {
                position: absolute;
                bottom: 18px;
                left: 20px;
                font-size: 16px;
                gap: 6px;
            }

            .location svg {
                width: 22px !important;
                height: 22px !important;
                min-width: 22px;
                min-height: 22px;
            }

            .social-links {
                position: absolute;
                bottom: 15px;
                right: 20px;
                justify-content: flex-end;
                gap: 4px;
                margin-top: 0;
            }

            .social-btn {
                width: 38px;
                height: 38px;
                padding: 4px;
            }

            .social-btn svg {
                width: 26px !important;
                height: 26px !important;
                min-width: 26px;
                min-height: 26px;
            }

            .enter-text {
                font-size: 48px;
            }

            .audio-toggle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .audio-toggle svg {
                width: 24px;
                height: 24px;
            }

            .copy-btn {
                font-size: 11px;
                padding: 8px 18px;
                bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .liquidGlass-wrapper {
                max-width: 92vw;
            }

            .liquidGlass-content {
                padding: 20px 16px 60px 16px;
                min-height: 180px;
            }

            .liquidGlass-effect,
            .liquidGlass-bg {
                border-radius: 18px;
            }

            .liquidGlass-bg::before {
                border-radius: 18px 18px 0 0;
            }

            .liquidGlass-bg::after {
                border-radius: 18px 0 0 18px;
            }

            .profile-section {
                gap: 14px;
                margin-bottom: 8px;
            }

            .profile-img {
                width: 75px;
                height: 75px;
            }

            h1 {
                font-size: 22px;
            }

            .bio {
                font-size: 12px;
                line-height: 1.4;
            }

            .joined-date {
                font-size: 10px;
            }

            .location {
                bottom: 16px;
                left: 16px;
                font-size: 15px;
                gap: 5px;
            }

            .location svg {
                width: 20px !important;
                height: 20px !important;
                min-width: 20px;
                min-height: 20px;
            }

            .social-links {
                bottom: 14px;
                right: 16px;
                gap: 2px;
            }

            .social-btn {
                width: 34px;
                height: 34px;
                padding: 3px;
            }

            .social-btn svg {
                width: 22px !important;
                height: 22px !important;
                min-width: 22px;
                min-height: 22px;
            }

            .enter-text {
                font-size: 32px;
            }

            .audio-toggle {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }

            .audio-toggle svg {
                width: 20px;
                height: 20px;
            }

            .copy-btn {
                font-size: 10px;
                padding: 7px 14px;
                bottom: 12px;
            }
        }

        @media (max-width: 360px) {
            .liquidGlass-wrapper {
                max-width: 94vw;
            }

            .liquidGlass-content {
                padding: 16px 14px 55px 14px;
                min-height: 160px;
            }

            .profile-section {
                gap: 12px;
            }

            .profile-img {
                width: 65px;
                height: 65px;
            }

            h1 {
                font-size: 20px;
            }

            .bio {
                font-size: 11px;
            }

            .social-btn {
                width: 32px;
                height: 32px;
                padding: 3px;
            }

            .social-btn svg {
                width: 20px !important;
                height: 20px !important;
                min-width: 20px;
                min-height: 20px;
            }

            .location {
                bottom: 14px;
                left: 14px;
                font-size: 14px;
                gap: 4px;
            }

            .location svg {
                width: 18px !important;
                height: 18px !important;
                min-width: 18px;
                min-height: 18px;
            }

            .social-links {
                bottom: 12px;
                right: 14px;
                gap: 1px;
            }
        }
    </style>
</head>

                        </svg>
                    </a>
                </div>
                <div class="location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <span>Lebanon</span>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-cursor" id="customCursor"></div>

    <div class="copy-btn" id="copyNotification">in your clipboard</div>

    <button class="audio-toggle" onclick="toggleAudio()" id="audioBtn">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor" id="audioIcon">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>

    <script>
        const video = document.getElementById('bgVideo');
        const audio = document.getElementById('bgAudio');
        const loadingScreen = document.getElementById('loadingScreen');
        const enterBtn = document.getElementById('enterBtn');
        const mainContainer = document.getElementById('mainContainer');
        const audioBtn = document.getElementById('audioBtn');
        const audioIcon = document.getElementById('audioIcon');
        const copyNotification = document.getElementById('copyNotification');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loadingText');
        let isMuted = false;
        let videoLoaded = false;
        let audioLoaded = false;

        function copyToClipboard(text, event) {
            event.preventDefault();
            navigator.clipboard.writeText(text).then(() => {
                copyNotification.classList.add('show');
                setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 2000);
            });
        }

        function checkAllLoaded() {
            if (videoLoaded) {
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                enterBtn.classList.add('ready');
            }
        }

        video.addEventListener('canplaythrough', function() {
            if (!videoLoaded) {
                videoLoaded = true;
                checkAllLoaded();
            }
        });

        setTimeout(function() {
            if (!videoLoaded || !audioLoaded) {
                videoLoaded = true;
                checkAllLoaded();
            }
        }, 7500);

        enterBtn.addEventListener('click', function() {
            if (!videoLoaded) return;
            video.play();
            video.muted = false;

            customCursor.classList.remove('hover');

            loadingScreen.classList.add('hidden');

            setTimeout(() => {
                enterBtn.remove();
            }, 500);

            setTimeout(() => {
                video.classList.add('loaded');
            }, 100);
            
            setTimeout(() => {
                mainContainer.classList.add('visible');
                audioBtn.classList.add('visible');
            }, 500);
        });

        function toggleAudio() {
            if (isMuted) {
                video.muted = false;
                video.volume = 0.75;
                audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            } else {
                video.muted = true;
                audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            }
            isMuted = !isMuted;
        }


        const tiltWrapper = document.getElementById('tiltWrapper');
        let currentRotateX = 0;
        let currentRotateY = 0;
        let targetRotateX = 0;
        let targetRotateY = 0;
        let animationFrame;

        function animateRotation() {
            const ease = 0.05;
            
            currentRotateX += (targetRotateX - currentRotateX) * ease;
            currentRotateY += (targetRotateY - currentRotateY) * ease;
            
            mainContainer.style.transform = `perspective(1000px) rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            
            animationFrame = requestAnimationFrame(animateRotation);
        }

        animationFrame = requestAnimationFrame(animateRotation);

        tiltWrapper.addEventListener('mousemove', function(e) {
            const rect = tiltWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            targetRotateX = (y - centerY) / centerY * 30;
            targetRotateY = (x - centerX) / centerX * -30;
        });

        tiltWrapper.addEventListener('mouseleave', function() {
            targetRotateX = 0;
            targetRotateY = 0;
        });

        const customCursor = document.getElementById('customCursor');
        let cursorX = 0;
        let cursorY = 0;
        let mouseX = 0;
        let mouseY = 0;
        let isTextHover = false;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            const ease = isTextHover ? 0.35 : 0.125;
            
            cursorX += (mouseX - cursorX) * ease;
            cursorY += (mouseY - cursorY) * ease;
            
            customCursor.style.left = cursorX + 'px';
            customCursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        const hoverElements = document.querySelectorAll('a, button, .social-btn, .audio-toggle');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => customCursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => customCursor.classList.remove('hover'));
        });

        enterBtn.addEventListener('mouseenter', () => customCursor.classList.add('hover'));
        enterBtn.addEventListener('mouseleave', () => customCursor.classList.remove('hover'));

        // Text cursor effect on text elements
        const textElements = document.querySelectorAll('h1, .bio, .joined-date, .location span');
        textElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                customCursor.classList.remove('hover');
                customCursor.classList.add('text');
                isTextHover = true;
            });
            el.addEventListener('mouseleave', () => {
                customCursor.classList.remove('text');
                isTextHover = false;
            });
        });
    </script>
</body>
</html>
